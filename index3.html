    <script type="riot/tag" src="components/location-test.tag"></script>
	
    <script>
        window.sol = window.sol || {};
        var FindMyTagMixin = {
            init: function (opts) {
                this.on('mount',() => {
                    window.sol.tagIdMap = window.sol.tagIdMap || {};
                    var id = opts.id || this.root.getAttribute("id");
                    if (id) {
                        window.sol.tagIdMap[id] = this;
                    }
                })
            }
        };
        riot.compile(function() {
            riot.mixin(FindMyTagMixin);
            window.sol.tags=riot.mount('*')
        });
    </script>
